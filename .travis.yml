matrix:
  include:
    # language: java causes Travis to automatically run Maven and/or Gradle tests based on the
    # presence of the appropriate build files.
    # During the transition from Maven -> Gradle, manually run both; Travis would just run
    # Gradle by default if both are present
    - language: java # Maven. TODO: Remove this once we are fully on Gradle
      before_script:
        - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      script:
        - mvn test -B
    - language: java # Gradle (used automatically)
    # The angularjs flow below is more customized. There is some nodejs setup to do as well as
    # configuration to use the version of Chrome that is installed in Travis images.
    - language: node_js
      node_js:
        - '8.9'
      cache:
        directories:
          - ./client/node_modules
      before_script:
        - cd client
        - npm install
        - npm install -g karma
        - npm install -g @angular/cli
        - export CHROME_BIN=chromium-browser
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
      script:
        - ng test --single-run --no-progress --browser=ChromeNoSandbox --environment local
        - ng e2e --no-progress --config=protractor-ci.conf.js --environment local
notifications:
  slack:
    secure: 
    on_success: change # default: always
    on_failure: always # default: always
