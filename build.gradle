/**
 * Gradle build script for the data portability project.
 *
 * Try on *Nix:
 *
 * ./gradlew clean jar
 *
 * Or on Windows:
 *
 *  gradlew clean jar
 *
 */
buildscript {

    repositories {
        jcenter()
    }
}

plugins {
    id 'java'
}

ext.cloudType = hasProperty('cloudType') ? cloudType : 'default'
println "Cloud type: ${ext.cloudType}";

def sourceProjects() {
    // define projects containing source code
    return subprojects.findAll { new File(it.projectDir, 'src').exists() }
}

configure(sourceProjects()) {
    repositories {
        jcenter()
    }

    apply plugin: 'java'

    sourceCompatibility = 1.8

    dependencies {
        compile "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
        compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"
        compile "com.google.guava:guava:${guavaVersion}"

        testCompile "junit:junit:${junitVersion}"
        testCompile project(":portability-test-utilities")
        testCompile "com.google.truth:truth:0.39"
    }

}

def addCloudExtensionDependency(proj) {

    if (proj.rootProject.ext.cloudType == "google") {
        proj.dependencies { compile project(':extensions:cloud:portability-cloud-google') }
    } else if (proj.rootProject.ext.cloudType == "microsoft") {
        proj.dependencies { compile project(':extensions:cloud:portability-cloud-microsoft') }
    }
}
