/**
 * NOTE: The Gradle build is currenty not enabled; use Maven instead until the project has been transitioned.
 *
 * Gradle build script for the data portability project.
 *
 * Try on *Nix:
 *
 * ./gradlew clean jar
 *
 * Or on Windows:
 *
 *  gradlew clean jar
 *
 */
buildscript {

    repositories {
        jcenter()
        mavenLocal()
    }
}

def sourceProjects() {
    // define projects containing source code
    return subprojects.findAll { new File(it.projectDir, 'src').exists() }
}

configure(sourceProjects()) {
    repositories {
        jcenter()
        mavenLocal()
    }

    apply plugin: 'java'
    apply plugin: 'maven-publish'

    sourceCompatibility = 1.8

    dependencies {
        compile "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
        compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"
        compile "com.google.guava:guava:${guavaVersion}-jre"

        testCompile "junit:junit:${junitVersion}"
        testCompile project(":portability-test-utilities")
        testCompile "com.google.truth:truth:0.39"
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }

}

                                                                                       